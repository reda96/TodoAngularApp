<div >
    <form   ngSubmit="addItem(f)" class="container"  #f="ngForm">
    <input type="text" pInputText required name="name" ngModel />
    <p-dropdown [options]="categories" placeholder="UnCategorized" name="category" 
    ngModel optionLabel="name"></p-dropdown>
    
    <button [disabled]="!f.valid" pButton type="submit" (click)="addItem(f)" label="Add" ></button>
</form>
</div>
