<div style="padding-top: 4px;">
  <div class="filterPart">
    <div>
      <p-tabMenu [model]="categories" [activeItem]="activeItem" items (click)="filterOnActive(menuItems)" #menuItems>
      </p-tabMenu>
    </div>
    <div class="filterPart2">
      <p style="margin-right: 5px;">show completed</p>
      <p-checkbox [(ngModel)]="completedFilter" (onChange)="filterOnShowComplted()" [binary]="true"></p-checkbox>
    </div>
  </div>
  <div class="container">
    <div class="todo" *ngFor="let item of list; let i = index">
      <div style="display: flex; ">
        <p-checkbox [(ngModel)]="item.completed" inputId="i" (onChange)="markAsCompleted(item.completed, i)"
          [binary]="true" #c></p-checkbox>
        <p (click)="makeItEditable(i)" *ngIf="!editing[i];else other_content" [ngStyle]="{
          'text-decoration': item.completed ? 'line-through' : 'none'
        }">
          {{ item.title }}
        </p>
        <ng-template #other_content>

          <input placeholder="label" [value]="item.title" (click)="editTodo($event, i)" (change)="editTodo($event, i)">

        </ng-template>
      </div>
      <button (click)="onRemoveItem(i, item)" pButton type="button"
        class="p-button-danger p-button-text p-button-rounded" icon="pi pi-times" iconPos="right"></button>
    </div>
  </div>
</div>
